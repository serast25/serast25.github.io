<head>

  <title>CV</title>
  <style>
    /* Reset & base */
    :root{
      --accent:#111827; /* dark for headings */
      --muted:#6b7280; /* secondary text */
      --bg:#ffffff;
      --max-width:780px;
      --gap:12px;
      --section-gap:20px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--accent);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 18px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--accent);
    }

    /* Card */
    .cv{
      width:100%;
      max-width:var(--max-width);
      border-radius:10px;
      padding:20px 28px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.99), rgba(250,250,250,0.99));
    }

    /* Language row (above header) */
    .lang-row{
      display:flex;
      justify-content:flex-end;
      gap:8px;
      margin-bottom:12px;
      align-items:center;
    }
    #lang-switcher{
      display:flex;
      gap:8px;
      align-items:center;
    }
    #lang-switcher button{
      background:transparent;
      border:1px solid rgba(17,24,39,0.08);
      padding:6px 8px;
      border-radius:8px;
      cursor:pointer;
      font-size:13px;
      line-height:1;
      min-width:54px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
    }
    #lang-switcher button:hover{ transform: translateY(-1px); }
    #lang-switcher button:focus{ outline:2px solid rgba(99,102,241,0.18); outline-offset:2px; }
    #lang-switcher button.active{
      background:var(--accent);
      color:#fff;
      border-color:var(--accent);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:var(--section-gap);
    }
    .name{
      font-size:22px;
      font-weight:700;
      letter-spacing:-0.2px;
    }
    .role{
      font-size:12px;
      color: rgb(177, 2, 2);
      margin-top:6px;
      font-weight:600;
    }

    .contact{
      text-align:right;
      font-size:13px;
      color:var(--muted);
      line-height:1.5;
    }
    .contact a{color:inherit;text-decoration:none}

    /* layout */
    .section{margin-bottom:var(--section-gap)}
    h3{
      margin:0 0 10px 0;
      font-size:13px;
      letter-spacing:0.6px;
      text-transform:uppercase;
      color:var(--muted);
    }

    /* Skills grid */
    .skills{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
    }
    .skill-list{font-size:13px;line-height:1.5;color:var(--accent); padding-left:14px}
    .skill-list li{margin-bottom:6px; list-style:none}
    .skill-list li::before{ content: "‚Ä¢ "; color:var(--muted); display:inline-block; width:14px; margin-left:-14px;}

    /* Experience */
    .job{margin-bottom:12px}
    .job .title{font-weight:500;font-size:14px}
    .job .meta{font-size:12px;color:var(--muted);margin-top:5px}
    .job .desc{font-size:13px;color:var(--accent);margin-top:8px}

    /* Education */
    .edu{margin-bottom:10px}
    .edu .title{font-weight:500;font-size:14px}
    .edu .meta{font-size:12px;color:var(--muted);margin-top:5px}
    .edu .desc{font-size:13px;color:var(--accent);margin-top:8px}

    /* Interests */
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{font-size:12px;padding:6px 8px;border-radius:999px;border:1px solid #6178d6;color: rgb(3, 143, 14)}

    /* Thin divider */
    .divider{height:4px;background:#ebfd81;margin:22px 0}
    .divider-2{height:4px;background:#ffffff;margin:14px 0}

    /* Responsive */
    @media (max-width:680px){
      .skills{grid-template-columns:1fr}
      header{flex-direction:column;align-items:flex-start}
      .contact{text-align:left}
      .lang-row{justify-content:flex-start}
      #lang-switcher button{padding:6px 6px;font-size:12px; min-width:44px;}
      .cv{padding:16px}
    }

    /* Utility */
    .muted{color:var(--muted)}

    /* Styling hr*/
    hr {
      border: none; 
      border-top: 1px solid #cccccc2f;
      margin-top: 4px;
      margin-bottom: 3px;
    }
    
  </style>

    // ---------- helpers ----------
    function getNested(obj, path){
      if(!path) return undefined;
      return path.split('.').reduce((o,k) => (o && o[k] !== undefined) ? o[k] : undefined, obj);
    }

    function applyTranslations(lang){
      const t = translations[lang] || translations.en;

      // simple data-i18n
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const val = getNested(t, key);
        if (val !== undefined) el.textContent = val;
      });

      // lists
      document.querySelectorAll('[data-i18n-list]').forEach(el => {
        const key = el.getAttribute('data-i18n-list');
        const arr = getNested(t, key);
        if (Array.isArray(arr)){
          if (el.tagName.toLowerCase() === 'ul'){
            el.innerHTML = arr.map(item => `<li>${item}</li>`).join('');
          } else {
            // chips or other containers
            el.innerHTML = arr.map(item => `<span class="chip">${item}</span>`).join('');
          }
        }
      });

      // collections: jobs
      const jobsContainer = document.getElementById('jobs');
      const jobs = getNested(t, 'jobs');
      if (jobsContainer && Array.isArray(jobs)){
        jobsContainer.innerHTML = jobs.map(j => 
          `<div class="job">
            <div class="title">${j.title}</div>
            <div class="meta">${j.meta}</div>
            <div class="desc">${j.desc}</div>
            <div class="divider-2"></div>
          </div>`
        ).join('');
      }

      // education
      const eduContainer = document.getElementById('edu');
      const edus = getNested(t, 'edus');
      if (eduContainer && Array.isArray(edus)){
        eduContainer.innerHTML = edus.map(e => 
          `<div class="edu">
            <div class="title">${e.title}</div>
            <div class="meta">${e.meta}</div>
            <div class="desc">${e.desc || ''}</div>
            <div class="divider-2"></div>
          </div>`
        ).join('');
      }

      // update html lang (use 'kk' for Kazakh)
      const docLang = (lang === 'kz') ? 'kk' : lang;
      document.documentElement.lang = docLang;

      // update active button states/aria-pressed
      document.querySelectorAll('#lang-switcher button').forEach(btn => {
        const isActive = btn.dataset.lang === lang;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-pressed', String(isActive));
      });

      // store choice
      try { localStorage.setItem('cv_lang', lang); } catch(e){}
    }

    // ---------- init ----------
    (function initLang(){
      const saved = localStorage.getItem('cv_lang');
      const start = saved || 'en';
      // set up button listeners
      document.querySelectorAll('#lang-switcher button').forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.dataset.lang;
          applyTranslations(lang);
        });
      });
      // apply initial
      applyTranslations(start);
    })();

    // Optional: allow keyboard cycle with Ctrl+L (nice-to-have)
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'l'){
        const order = ['en','ru','kz'];
        const cur = localStorage.getItem('cv_lang') || 'en';
        const next = order[(order.indexOf(cur) + 1) % order.length];
        applyTranslations(next);
      }
    });
  </script>
